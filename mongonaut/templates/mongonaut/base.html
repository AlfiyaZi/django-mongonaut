<html>
<head>

    <title>django-mongonaut</title>
    <link rel="stylesheet" type="text/css" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-alert.js" type="text/javascript"></script>
    
</head>


<body>
<ul class="breadcrumb">
    {% block breadcrumbs %}
    {% endblock %}
</ul>    
<div class="container-fluid">

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">
                <a class="close">Ã—</a>
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

{% block content %}{% endblock %}
    <footer>
        <p>
            &copy; 2012 <a href="http://pydanny.blogspot.com.com">Daniel Greenfeld</a>
            - <a href="http://github.com/pydanny/django-mongonaut">Fork on Github!</a>
            - <a href="http://django-mongonaut.rtfd.org">Documentation</a>
        </p>
    </footer>
</div>


{% block extrajs %}
{% endblock %}

<script type="text/javascript">
    $("#action_delete").click(function(){
        $('.btn-group').hide();
        $('#delete_warning').show();   
    });        
    $(".alert_close").click(function(){
        $('.btn-group').show();
        $('#delete_warning').hide();  
    });
    $("#action_delete_ok").click(function(){
        var form_ = $('#delete_form');
        form_.submit();
    });
</script>

</body>
</html>
